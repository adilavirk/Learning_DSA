      class Node {
        constructor(value) {
          this.head = {
            item: value,
            next: null,
            // size: 1,
          };
          this.tail = this.head;
          this.size = 1;
        }
        appendNode(value) {
          let newNode = {
            item: value,
            next: null,
          };
          this.tail.next = newNode;
          this.tail = newNode;
          this.size += 1;
          //   size = size + 1;
        }
        traverse() {
          let count = 0;
          let currentNode = this.head;
          while (count < this.size) {
            // console.log(currentNode);
            currentNode = currentNode.next;
            count++;
          }
        }
